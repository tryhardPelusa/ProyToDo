<div id="contenido">
    <h3>Mi lista de Tareas</h3>
    <button (click)="mostrarPendientes()">Mostrar solo tareas pendientes</button>
    <div id="listado">
        <div *ngFor="let tarea of listadoTareas">
            <app-tarea [estaTarea]="tarea" [app]="this.app" *ngIf="!soloPendientes || tarea.estado === 'pendiente'">
            </app-tarea>
        </div>
    </div>
</div>
